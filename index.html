<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <span class="win-modal-overlay" id="modal-overlay"></span>
    <span class="win-modal" id="modal">
        <span class="win-modal-content" id="modal-content"></span>
    </span>       
    <header class="header-title"><h1>Effective Javascript Frogger Arcade</h1></header>
    <main class="main-title">   
            <nav class="main-nav">
                    <input type="radio" value="easy" id="easy" name="levels" checked>
                    <label for="easy">Easy</label>
                    <input type="radio" value="medium" id="medium" name="levels">
                    <label for="medium">Medium</label>
                    <input type="radio" value="hard" id="hard" name="levels">
                    <label for="hard">Hard</label>
            </nav>
            <br>
            <article class="article">
                    <span class="article-container">
                        <span class="article-col">
                            <span id="startTimer" class="header-middle-time">Time: 00:00</span>
                            <span id="article-icons-restart" class="article-icons-restart">
                                <i id="restart" class="fas fa-redo replay"></i>
                                <label for="restart"> Restart</label>
                            </span>
                        </span>                        
                        <span id="article-start" class="article-start">
                                <i onclick="startGame();" id="start" class="fas fa-play start game-not-start"></i> 
                                <label for="start"> Start</label>
                        </span>                            
                    </span>
            </article>
    </main>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>    
</body>
</html>
